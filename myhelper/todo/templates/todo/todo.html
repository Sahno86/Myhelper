<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{{title}}</title>
<!--    Подключение Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<h1>Тестовая страница todo</h1>

<!--Кнопка добавления задания-->
{% block add %}
    <form method="post" action="add_todo/">
        {% csrf_token %}
        <label>Введите новое задание</label>
        <br>
        <p>Задание:<br> <input name="add" type="text"></p>
        <input type="submit" value="Добавить задание">
    </form>
    <br>
{% endblock add %}

<!--Блок контента-->
{% block content %}
    {% for t in todo_obj %}
        <p>{{t.title}}   {{t.is_done}}</p>

<!--Кнопка удаления задания-->
<form method="post" action="{% url 'del_todo' todo_id=todo.id">
    <input type="submit" value="Удалить задание" name="del">
    {% csrf_token %}
</form>

    {% endfor %}
{% endblock %}



<!--    Подключение Bootstrap-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{{title}}</title>
</head>
<body>
<h1>Тестовая страница todo</h1>
{% block content %}
    {% for t in table %}
        <p>{{t.title}}   {{t.is_done}}</p>
<form><button name="add" value="add_todo">Добавить задачу</button></form>
<form><button name="del" value="del_todo">Удалить задачу</button></form>
    {% endfor %}
{% endblock %}
</body>
</html>
